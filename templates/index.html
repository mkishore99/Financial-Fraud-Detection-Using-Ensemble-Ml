<!DOCTYPE html>
<html>
  <head>
    <title>Fraud Detection</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Financial Fraud Detection</h1>
      <form action="/predict" method="post">
        {% for i in range(30) %}
        <input
          type="number"
          step="any"
          name="f{{i}}"
          placeholder="Feature {{i+1}}"
          required
        />
        {% endfor %}
        <button type="submit">Predict</button>
      </form>
    </div>
  </body>
</html>

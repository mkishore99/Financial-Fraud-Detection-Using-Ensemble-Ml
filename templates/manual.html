<!DOCTYPE html>
<html>
  <head>
    <title>Manual Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <h3 class="mb-3">Manual Transaction Prediction</h3>

      <form method="POST" class="row g-3">
        {% for feature in feature_names %}
        <div class="col-md-4">
          <input
            class="form-control"
            name="{{ feature }}"
            placeholder="{{ feature }}"
            required
          />
        </div>
        {% endfor %}

        <div class="col-12">
          <button class="btn btn-primary">Predict</button>
        </div>
      </form>

      {% if prediction %}
      <div class="alert alert-info mt-4">
        <strong>{{ prediction }}</strong><br />
        Fraud Probability: {{ probability }}%
      </div>
      {% endif %}

      <a href="/upload">â¬… Back</a>
    </div>
  </body>
</html>
